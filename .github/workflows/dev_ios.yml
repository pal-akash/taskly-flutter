name: iOS Dev Build

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'ios-dev-*'  # Trigger on any tag with 'ios-dev-'

jobs:
  build-ios-dev:
    name: Build and Upload iOS Dev
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create tag and push to remote
        run: |
          git tag ios-dev-${{ github.run_number }}
          git push origin ios-dev-${{ github.run_number }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign
        if: startsWith(github.ref, 'refs/tags/ios-dev')

      - name: Create IPA from build
        run: |
          mkdir -p build/ios/ipa
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/
          cd build/ios/ipa
          zip -r FlutterApp.ipa Runner.app
        working-directory: ./  # Make sure this is the root directory of your repo

      - name: Upload iOS Dev IPA to GitHub Release
        if: startsWith(github.ref, 'refs/tags/ios-dev')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/ipa/FlutterApp.ipa  # Pointing to the .ipa file
          tag: ${{ github.ref_name }}
          overwrite: true
          body: "iOS dev build for ${{ github.ref_name }}"
